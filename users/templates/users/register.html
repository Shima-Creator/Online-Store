{% extends "base.html" %}
{% block title %} Регистрация {% endblock %}
{% block list_name %} Регистрация {% endblock %}
{% block list %}
    <form class="login_form" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p class="p_login"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <p ><button class="login_button" type="submit">Регистрация</button></p>
        <a href="{% url 'users:login' %}">Войти</a>
    </form>

{% endblock %}
